  <div class="content">
    <form class="form" method="post" onsubmit="return validateemail();" >
      
      
        <div class="name">
          <label for="name">*Nom:</label>
          <input type="text" name="user_name" required />
        </div>

        <div class="email">
          <label for="mail">*Mail:</label>
          <input type="email" name="user_email" required />
        </div>

        
        <div class="messageBox">
          <label >Commentaire:</label>
          <textarea name="user_message"></textarea>
        </div>

        <div class="button">
          <button type="submit" onclick="recordInput();">Envoyer</button>
        </div>
      </form>
    </content>
    <footer>

          <article class="who">

            <img class="icon" src="https://img.icons8.com/color/48/000000/facebook.png"/>
            <img class="icon" src="https://img.icons8.com/color/48/000000/instagram-new.png"/>
            <img class="icon" src="https://img.icons8.com/color/50/000000/pinterest--v1.png"/>
